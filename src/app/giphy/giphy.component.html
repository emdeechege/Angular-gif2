<div class="container">
<h1>Giphy Search</h1>
<hr>

<input class="form-control" type="search" name="title" #searchTerm>
<button class="btn btn-outline-success" (click)="performSearch(searchTerm)">Search</button>

<div class="container">
  <div class="row">
<!-- //the code below gets the images one by one by passing through the gifs array. to load image we attached the path on the src" -->
<img *ngFor='let gif of gifs, let i=index' src="{{gifs[i].images.preview_gif.url}}" alt="">

    </div>
</div>
